<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poppy Con - Reboot</title>
    <link rel="icon" type="image/png" href="static/img/poppyconLogo.png"/>
    <!-- stylesheets-->
    <link href="static/fonts/font-roboto.css" rel="stylesheet">
    <link href="static/bootstrap/bootstrap4-alpha3.min.css" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/poppycon/style.css" rel="stylesheet">
    <!-- scripts-->
    <script src="static/jquery/jquery.min.js"></script>
    <script src="static/tether/tether.min.js"></script>
    <script src="static/bootstrap/bootstrap4-alpha3.min.js"></script>
    <script src="static/canvasjs/canvasjs.min.js"></script>
    <script src="static/poppycon/main.js"></script>
  </head>
  <body>
    <!-- header-->
    <nav id="header" class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <div id="sidebar-toggle-button"><i aria-hidden="true" class="fa fa-bars"></i></div>
          <div class="brand"><a href="/"><span class="hidden-xs-down m-r-3">Poppy Con</span><span class="lead">Reboot</span></a></div>
        </div>
      </div>
    </nav>
    <!-- /header-->
    <!-- sidebar-->
    <div id="sidebar" class="sidebar-toggle">
      <ul class="nav nav-sidebar">
        <li><a href="/"><i aria-hidden="true" class="fa fa-tachometer fa-lg fa-fw"></i><span>Dashboard</span></a></li>
        <li role="separator" class="divider"></li>
        <li><a href="/settings"><i aria-hidden="true" class="fa fa-cogs fa-lg fa-fw"></i><span>Settings</span></a></li>
        <li role="separator" class="divider"></li>
        <li><a href="/systemlogs"><i aria-hidden="true" class="fa fa-terminal fa-lg fa-fw"></i><span>System logs</span></a></li>
        <li role="separator" class="divider"></li>
        <li><a href="/reboot" class="active"><i aria-hidden="true" class="fa fa-refresh fa-lg fa-fw"></i><span>Reboot</span></a></li>
        <li role="separator" class="divider"></li>
        <li><a href="/shutdown"><i aria-hidden="true" class="fa fa-power-off fa-lg fa-fw"></i><span>Shutdown</span></a></li>
        <li role="separator" class="divider"></li>
      </ul>
    </div>
    <!-- /sidebar-->
    <!-- page-content-wrapper-->
    <div id="page-content-wrapper" class="page-content-toggle">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-6">
            <div class="card card-block">
              <h4 class="card-title m-b-2">Are you sure you want to reboot?</h4>
              <form action="/reboot" method="post">
                <button type="submit" class="btn btn-warning">Yes I am !</button>
              </form>
            </div>
          </div>
        </div>
        <!-- /3rd row-->
        
      </div>
    </div>
  </body>
</html>
